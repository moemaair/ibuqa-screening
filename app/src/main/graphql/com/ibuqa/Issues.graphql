query Issues {
    user(login: "ashutosh1919"){
        issues(first: 100, orderBy: {field: CREATED_AT, direction: ASC}){
            nodes{
                createdAt,
                title,
                body,
                editor{
                    avatarUrl
                },
                comments(first: 10){
                    totalCount
                }

            }
        }
    }
}